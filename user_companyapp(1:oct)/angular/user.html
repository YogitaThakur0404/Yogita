<html ng-app="myapp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="module.js"></script>
</head>

<body ng-controller="loginCtrl">




    <table border=2>
        <form class="form1">
            <tr>
                <td> firstName:</td>
                <td> <input type="text" min="3" max="25" ng-model="firstName" ng-bind="firstName"></td>
            </tr>
            <tr>
                <td>lastName:</td>
                <td> <input type="text" min="3" max="25" ng-model="lastName" ng-bind="lastName"></td>
            </tr>
            <br>
            <tr>
                <td> email:</td>
                <td> <input type="email" ng-model="email" ng-bind="email"></td>
            </tr>
            <tr>
                <td> address:</td>
                <td><input type="text" ng-model="address" ng-bind="address"></td>
            </tr>
            <tr>
                <td> city:</td>
                <td><input type="text" min="3" max="25" ng-model="city" ng-bind="userInfo.city"></td>
            </tr>
            <tr>
                <td> password:</td>
                <td> <input type="text" min="8" max="12" ng-model="password" ng-bind="password"></td>
            </tr>
            <!-- <tr>
                <td>status:</td>
                <td> <input type="text" ng-model="status" ng-bind="status"></td>
            </tr> -->
            <tr>
                <td>
                    <input type="submit" ng-click="submitData(firstName,lastName,email,address,city,password,status)"></td>


                <td>
                    <input type="button" name="update" value="update" ng-click="update(firstName,lastName,email,address,city,password)"></td>
            </tr>
        </form>
    </table>

    <table border=2>
        <h1>user Data</h1>
        <thead>
            <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>email</th>
                <th>address</th>
                <th>city</th>
                <th>status</th>
                <th colspan="3">options</th>

            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                              <td><input class="form-control" ng-model="user.firstName"></td>
                              <td><input class="form-control" ng-model="user.lastName"></td>
                              <td><input class="form-control" ng-model="user.email"></td>
                              <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                              <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                            </tr> -->
            <tr ng-repeat="user in userlist">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.userInfo.address}}</td>
                <td>{{user.userInfo.city}}</td>
                <td>{{user.status}}</td>
                <td><button class="btn btn-danger" ng-click="remove(user._id)"><span class="glyphicon glyphicon-remove"></span></button></td>
                <td><button class="btn btn-warning" ng-click="edit(user._id)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                <td><button class="btn btn-warning" ng-click="deactivate(user._id)"><span class="glyphicon glyphicon-trash"></span></button></td>
            </tr>
        </tbody>
    </table>

    </div>
    </table>

    <a href="#!company">company</a>

    <script src="controllers/loginCtrl.js"></script>

</body>

</html>
