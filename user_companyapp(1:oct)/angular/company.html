<html ng-app="myapp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="module.js"></script>
</head>

<body ng-controller="companyCtrl">

    <h3>Company data</h3>
    <table border=2>
        <form class="form1">
            <tr>
                <td> companyName:</td>
                <td> <input type="text" min="3" max="25" ng-model="companyName" ng-bind="companyName"></td>
            </tr>

            <tr>
                <td> RegistartionNo:</td>
                <td><input type="text" ng-model="RegistartionNo" ng-bind="RegistartionNo"></td>
            </tr>
            <tr>
                <td>status:</td>
                <td> <input type="text" ng-model="status" ng-bind="status"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" ng-click="submitData(companyName,RegistartionNo)"></td>


                <td>
                    <input type="button" name="update" value="update" ng-click="update(companyName,RegistartionNo)"></td>
            </tr>
        </form>
    </table>
    <table border=2>
        <h1>user Data</h1>
        <thead>
            <tr>
                <th>companyName</th>
                <th>RegistartionNo</th>
                <th>status</th>
                <th colspan="3">options</th>

            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                              <td><input class="form-control" ng-model="user.firstName"></td>
                              <td><input class="form-control" ng-model="user.lastName"></td>
                              <td><input class="form-control" ng-model="user.email"></td>
                              <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
                              <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                            </tr> -->
            <tr ng-repeat="cmp in cmplist">
                <td>{{cmp.companyName}}</td>
                <td>{{cmp.companyInfo.RegistartionNo}}</td>
                <td>{{cmp.status}}</td>
                <td><button class="btn btn-danger" ng-click="remove(cmp._id)"><span class="glyphicon glyphicon-remove"></span></button></td>
                <td><button class="btn btn-warning" ng-click="edit(cmp._id)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                <td><button class="btn btn-warning" ng-click="deactivate(cmp._id)"><span class="glyphicon glyphicon-trash"></span></button></td>
            </tr>
        </tbody>
    </table>

    </div>
    </table>
    <a href="#!user">user</a>

    <script src="controllers/companyCtrl.js"></script>
</body>

</html>
